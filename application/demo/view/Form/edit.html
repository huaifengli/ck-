<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
	<h4>用户编辑页面</h4>
	<form action="{:url('Index/upda')}" method="post">
	     姓名：<input type="text" name="name" value="{$info.name}"><br>
		 年龄：<input type="text" name="age" value="{$info.age}"><br>
		 性别：
		 {if condition="$info['sex'] eq '男'"}
			 男<input type="radio" name="sex" value="男" checked="checked" >
			 女<input type="radio" name="sex" value="女"><br>
		   {elseif condition="$info['sex'] eq '女'"}
			 男<input type="radio" name="sex" value="男">
			 女<input type="radio" name="sex" value="女" checked="checked">
		   {else /}
		 {/if}</br>
		 电话：<input type="text" name="tel" value="{$info.tel}"><br>
		 <input type="submit" value="更新">
		 <input type="hidden" name="id" value="{$info.id}">
	</form>
</body>
</html>
